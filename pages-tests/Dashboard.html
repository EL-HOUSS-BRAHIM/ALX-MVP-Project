<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker - Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Expense Tracker Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Expenses</a></li>
        <li><a href="#">Budgets</a></li>
        <li><a href="#">Reminders</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section class="overview">
      <h2>Overview</h2>
      <div class="stat-card">
        <h3>Total Expenses</h3>
        <p>$2,500</p>
      </div>
      <div class="stat-card">
        <h3>Budget Remaining</h3>
        <p>$1,000</p>
      </div>
      <div class="stat-card">
        <h3>Upcoming Bills</h3>
        <p>3</p>
      </div>
    </section>

    <section class="quick-access">
      <h2>Quick Access</h2>
      <div class="quick-access-card">
        <img src="add-expense.png" alt="Add Expense">
        <h3>Add Expense</h3>
      </div>
      <div class="quick-access-card">
        <img src="set-budget.png" alt="Set Budget">
        <h3>Set Budget</h3>
      </div>
      <div class="quick-access-card">
        <img src="add-reminder.png" alt="Add Reminder">
        <h3>Add Reminder</h3>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="social-icons">
      <a href="#"><img src="facebook.png" alt="Facebook"></a>
      <a href="#"><img src="instagram.png" alt="Instagram"></a>
      <a href="#"><img src="linkedin.png" alt="LinkedIn"></a>
      <a href="#"><img src="github.png" alt="GitHub"></a>
      <a href="#"><img src="twitter.png" alt="Twitter"></a>
    </div>
    <p>&copy; 2023 Expense Tracker. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>

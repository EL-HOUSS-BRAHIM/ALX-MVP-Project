<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker - User Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Expense Tracker Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Expenses</a></li>
        <li><a href="#">Budgets</a></li>
        <li><a href="#">Reminders</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section class="user-profile">
      <h2>User Profile</h2>
      <div class="profile-picture">
        <img src="profile-picture.png" alt="Profile Picture">
        <button>Change Picture</button>
      </div>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="John Doe" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="johndoe@example.com" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter new password">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password">
        <button type="submit">Update Profile</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="social-icons">
      <a href="#"><img src="facebook.png" alt="Facebook"></a>
      <a href="#"><img src="instagram.png" alt="Instagram"></a>
      <a href="#"><img src="linkedin.png" alt="LinkedIn"></a>
      <a href="#"><img src="github.png" alt="GitHub"></a>
      <a href="#"><img src="twitter.png" alt="Twitter"></a>
    </div>
    <p>&copy; 2023 Expense Tracker. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>

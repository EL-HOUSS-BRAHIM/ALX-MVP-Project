<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="styles/Home.css">
  <link rel="stylesheet" href="styles/global.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <aside class="sidebar">
      <div class="logo">
        <a href="#"><img src="images/cover.png" alt="Logo"></a>
      </div>
      <nav>
        <ul>
          <li><a href="#" class="active" data-content="home">Home</a></li>
          <li><a href="#" data-content="budget">Budget Manager</a></li>
          <li><a href="#" data-content="expenses">Expense Tracker</a></li>
          <li><a href="#" data-content="reminders">Reminder Manager</a></li>
          <li><a href="#" data-content="profile">User Profile</a></li>
        </ul>
      </nav>
    </aside>
    <main class="content">
      <div id="home" class="active">
        <h2>Welcome to Your Dashboard</h2>
        <p>This is your personal finance management dashboard.</p>
      </div>
      <div id="budget" class="hidden">
        <h2>Budget Manager</h2>
        <!-- Add your Budget Manager content here -->
      </div>
      <div id="expenses" class="hidden">
        <h2>Expense Tracker</h2>
        <!-- Add your Expense Tracker content here -->
      </div>
      <div id="reminders" class="hidden">
        <h2>Reminder Manager</h2>
        <!-- Add your Reminder Manager content here -->
      </div>
      <div id="profile" class="hidden">
        <h2>User Profile</h2>
        <!-- Add your User Profile content here -->
      </div>
    </main>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const sidebarLinks = document.querySelectorAll('.sidebar nav ul li a');
      const contentDivs = document.querySelectorAll('.content > div');
    
      sidebarLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const contentId = this.dataset.content;
    
          // Remove active class from all links
          sidebarLinks.forEach(link => link.classList.remove('active'));
    
          // Add active class to clicked link
          this.classList.add('active');
    
          // Hide all content divs
          contentDivs.forEach(div => div.classList.add('hidden'));
    
          // Show the corresponding content div
          const selectedDiv = document.getElementById(contentId);
          selectedDiv.classList.remove('hidden');
        });
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker - Expenses</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Expense Tracker Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Expenses</a></li>
        <li><a href="#">Budgets</a></li>
        <li><a href="#">Reminders</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section class="add-expense">
      <h2>Add Expense</h2>
      <form>
        <label for="expense-amount">Amount:</label>
        <input type="number" id="expense-amount" name="expense-amount" required>
        <label for="expense-category">Category:</label>
        <select id="expense-category" name="expense-category">
          <option value="groceries">Groceries</option>
          <option value="utilities">Utilities</option>
          <option value="entertainment">Entertainment</option>
          <option value="transportation">Transportation</option>
          <option value="other">Other</option>
        </select>
        <label for="expense-date">Date:</label>
        <input type="date" id="expense-date" name="expense-date" required>
        <label for="expense-description">Description:</label>
        <textarea id="expense-description" name="expense-description"></textarea>
        <button type="submit">Add Expense</button>
      </form>
    </section>

    <section class="expense-list">
      <h2>Expenses</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2023-05-01</td>
            <td>Groceries</td>
            <td>Weekly grocery shopping</td>
            <td>$100</td>
            <td>
              <button>Edit</button>
              <button>Delete</button>
            </td>
          </tr>
          <tr>
            <td>2023-05-05</td>
            <td>Transportation</td>
            <td>Gas for car</td>
            <td>$50</td>
            <td>
              <button>Edit</button>
              <button>Delete</button>
            </td>
          </tr>
          <!-- Add more rows for other expenses -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="social-icons">
      <a href="#"><img src="facebook.png" alt="Facebook"></a>
      <a href="#"><img src="instagram.png" alt="Instagram"></a>
      <a href="#"><img src="linkedin.png" alt="LinkedIn"></a>
      <a href="#"><img src="github.png" alt="GitHub"></a>
      <a href="#"><img src="twitter.png" alt="Twitter"></a>
    </div>
    <p>&copy; 2023 Expense Tracker. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>

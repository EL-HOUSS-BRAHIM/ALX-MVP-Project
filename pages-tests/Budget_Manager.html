<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker - Budget Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Expense Tracker Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Expenses</a></li>
        <li><a href="#">Budgets</a></li>
        <li><a href="#">Reminders</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section class="budget-manager">
      <h2>Budget Manager</h2>
      <form>
        <label for="budget-amount">Budget Amount:</label>
        <input type="number" id="budget-amount" name="budget-amount" required>
        <label for="budget-category">Category:</label>
        <select id="budget-category" name="budget-category">
            <option value="groceries">Groceries</option>
            <option value="utilities">Utilities</option>
            <option value="entertainment">Entertainment</option>
            <option value="transportation">Transportation</option>
            <option value="other">Other</option>
          </select>
          <button type="submit">Set Budget</button>
        </form>
      </section>
  
      <section class="budget-summary">
        <h2>Budget Summary</h2>
        <table>
          <thead>
            <tr>
              <th>Category</th>
              <th>Budget</th>
              <th>Spent</th>
              <th>Remaining</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Groceries</td>
              <td>$500</td>
              <td>$300</td>
              <td>$200</td>
            </tr>
            <tr>
              <td>Utilities</td>
              <td>$200</td>
              <td>$150</td>
              <td>$50</td>
            </tr>
            <!-- Add more rows for other categories -->
          </tbody>
        </table>
      </section>
    </main>
  
    <!-- Footer -->
    <footer>
      <div class="social-icons">
        <a href="#"><img src="facebook.png" alt="Facebook"></a>
        <a href="#"><img src="instagram.png" alt="Instagram"></a>
        <a href="#"><img src="linkedin.png" alt="LinkedIn"></a>
        <a href="#"><img src="github.png" alt="GitHub"></a>
        <a href="#"><img src="twitter.png" alt="Twitter"></a>
      </div>
      <p>&copy; 2023 Expense Tracker. All rights reserved.</p>
    </footer>
  
    <script src="app.js"></script>
  </body>
  </html>
